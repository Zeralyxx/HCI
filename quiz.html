<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <title>MindBlast | Quiz</title>
  <style>
    :root {
      --bg-light: #f0f2f5;
      --white: #ffffff;
      --gray: #e0e0e0;
      --green: #d2f6d2;
      --red: #f8d2d2;
      --rounded: 20px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --primary-font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
        font-family: var(--primary-font);
        margin: 0;
        background: linear-gradient(135deg, #2E0B40, #3E1A58, #4E2A70);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 16px;
    }

    #start-screen, #quiz-screen {
      background: var(--white);
      padding: 24px;
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }

    #quiz-screen {
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    h1, h2 {
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: var(--rounded);
      font-size: 16px;
      cursor: pointer;
      background-color: var(--gray);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d0d0d0;
    }

    .option {
      background: var(--gray);
      transition: background 0.3s ease;
    }

    .correct {
      background-color: var(--green) !important;
    }

    .incorrect {
      background-color: var(--red) !important;
    }

    #icon-placeholder {
      font-size: 60px;
      background: #ccc;
      border-radius: var(--rounded);
      padding: 20px;
      width: 100px;
      height: 100px;
      font-size: 60px;
      color: #333;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #progress {
      font-weight: bold;
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      #start-screen, #quiz-screen {
        padding: 16px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>Start Quiz</h1>
    <p>Select difficulty:</p>
    <button class="btn" onclick="startQuiz('easy')">ðŸŸ¢ Easy</button>
    <button class="btn" onclick="startQuiz('normal')">ðŸŸ¡ Normal</button>
    <button class="btn" onclick="startQuiz('hard')">ðŸ”´ Hard</button>
  </div>

  <div id="quiz-screen">
    <h2>What is this icon?</h2>
    <div id="icon-placeholder">ðŸ”²</div>
    <div id="options">
      <!-- Answer buttons injected here -->
    </div>
    <div id="progress">1/10</div>
  </div>
  <script>
    const quizzes = {
      easy: [
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">home</span>', options: ["Bahay na Bato", "House", "Nipa Hut", "Home"], answer: "Home" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">close</span>', options: ["Quit", "Close", "X", "Sarado"], answer: "Close" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">favorite</span>', options: ["U ;)", "Heart", "Favorite", "Valentines"], answer: "Favorite" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">help</span>', options: ["Help", "Question Mark", "?", "Circle ?"], answer: "Help" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">phone</span>', options: ["Phone", "Camera", "Blackberry", "Telephone"], answer: "Phone" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">refresh</span>', options: ["Loop", "Arrow Circle", "Back", "Refresh"], answer: "Refresh" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">edit</span>', options: ["Edit", "Erase", "Pencil", "Ballpen"], answer: "Edit" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">map</span>', options: ["Elder Scroll", "Map", "Scroll of Wisdom", "Navigate"], answer: "Map" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">download</span>', options: ["Arrow Down", "Download", "Insert Here", "Put Down"], answer: "Download" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">bluetooth</span>', options: ["Wifi", "Router", "Share", "Bluetooth"], answer: "Bluetooth" }
      ],
      normal: [
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">security</span>', options: ["Firewall", "Protection", "Security", "Shield"], answer: "Security" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">update</span>', options: ["Update", "Refresh", "Cycle", "Return"], answer: "Update" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">receipt</span>', options: ["Ticket", "Receipt", "Text", "Notes"], answer: "Receipt" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">event</span>', options: ["Set", "Set Date", "Event", "Calendar"], answer: "Event" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">group</span>', options: ["Avatar", "Account", "Friends", "Group"], answer: "Group" },//stopped here
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">forum</span>', options: ["Camera", "Mic", "Speaker", "Remote"], answer: "Mic" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">analytics</span>', options: ["Speaker", "Headphones", "Receiver", "Echo"], answer: "Speaker" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">language</span>', options: ["Printer", "Scanner", "Fax", "Copier"], answer: "Fax" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">tune</span>', options: ["Mouse", "Trackball", "Joystick", "Remote"], answer: "Trackball" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">bar_chart</span>', options: ["Floppy", "Disc", "USB", "Tape"], answer: "Disc" }
      ],
      hard: [
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">psychology</span>', options: ["Psychology", "Settings", "Mental Health", "Human Mind"], answer: "Psychology" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">dns</span>', options: ["Tape", "Storage", "DNS", "RAM"], answer: "DNS" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">public</span>', options: ["WWW", "Public", "Globe", "Internet"], answer: "Public" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">pageless</span>', options: ["Record", "Toolbox", "Storage", "Drawer"], answer: "Toolbox" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">storm</span>', options: ["Graph", "Chart", "Fall", "Trend"], answer: "Chart" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">variables</span>', options: ["Clip", "Clamp", "Compressor", "Vice"], answer: "Clamp" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">dirty_lens</span>', options: ["Gear", "Knob", "Cog", "Wheel"], answer: "Gear" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">menu_book</span>', options: ["Magnet", "Metal", "Attract", "Compass"], answer: "Magnet" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">account_tree</span>', options: ["Hammer", "Spanner", "Wrench", "Driver"], answer: "Wrench" },
        { icon: '<span class="material-symbols-outlined" id="icon-placeholder">wifi_channel</span>', options: ["ID", "Label", "Badge", "Warning"], answer: "Badge" }
      ]
    };

    let quizData = [];
    let currentQuestion = 0;
    let score = 0;

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const iconPlaceholder = document.getElementById("icon-placeholder");
    const optionsDiv = document.getElementById("options");
    const progressText = document.getElementById("progress");

    function startQuiz(difficulty) {
      quizData = quizzes[difficulty];
      currentQuestion = 0;
      score = 0;
      startScreen.style.display = "none";
      quizScreen.style.display = "flex";
      showQuestion();
    }

    function showQuestion() {
    const q = quizData[currentQuestion];
    iconPlaceholder.innerHTML = q.icon; // Changed from textContent
    optionsDiv.innerHTML = "";
    progressText.textContent = `${currentQuestion + 1}/10`;

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.classList.add("btn", "option");
      btn.textContent = option;
      btn.onclick = () => checkAnswer(btn, q.answer);
      optionsDiv.appendChild(btn);
    });
  }


    function checkAnswer(selectedBtn, correctAnswer) {
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.classList.add("correct");
        } else {
          btn.classList.add("incorrect");
        }
      });

      if (selectedBtn.textContent === correctAnswer) {
        score++;
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1000);
    }

    function showScore() {
      setTimeout(() => {
        if (confirm(`ðŸŽ‰ Quiz Complete!\nYou scored ${score} out of 10\n\nTry again?`)) {
          location.reload();
        } else {
          startScreen.style.display = "block";
          quizScreen.style.display = "none";
        }
      }, 200);
    }
  </script>
</body>
</html>
